header:
  version: 20
  includes:
  - yml/mender-full.yml
  - yml/arm.yml
  - yml/ti.yml

machine: beagleplay-ti

local_conf_header:
  beagleplay: |
    MENDER_FEATURES_ENABLE:append = " mender-image-sd"
    MENDER_FEATURES_DISABLE:append = "mender-image-uefi"
    MENDER_STORAGE_DEVICE = "/dev/mmcblk1"
    MENDER_BOOT_PART_SIZE_MB = "128"
    MENDER_PARTITION_ALIGNMENT = "1048576"
    IMAGE_FSTYPES:remove = "wic wic.bmap mender mender.bmap sdimg.bmap uefi uefi.bmap"
    EXTRA_IMAGE_FEATURES += "debug-tweaks"
    CORE_IMAGE_EXTRA_INSTALL += "xz openssh"
